<!doctype html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>紫微戰略地圖 | 2026</title>
  </head>

  <body>
    <div class="top-bar">
      📢 <strong>紫微戰略地圖</strong> | 透過紫微演算探尋 2026 年度佈局機遇
    </div>

    <div class="p-4 md:p-8">
      <header class="max-w-6xl mx-auto mb-6 border-b border-zinc-800 pb-4 flex items-end justify-between gap-4">
        <div>
          <h1 class="text-3xl font-black text-red-600 tracking-widest uppercase">Ziwei Strategic Map</h1>
          <p class="text-[10px] text-zinc-500 uppercase tracking-[0.4em] mt-1">
            Akashic Engine v9.0 - Public Edition
          </p>
        </div>

        <div class="flex gap-2">
          <button id="btn-recalc" onclick="deployTacticalMap()"
            class="hidden px-4 py-2 border border-zinc-700 text-zinc-200 hover:bg-zinc-900 text-xs font-bold tracking-widest">
            重新演算
          </button>
          <button id="btn-reset" onclick="resetToInput()"
            class="hidden px-4 py-2 border border-zinc-700 text-zinc-200 hover:bg-zinc-900 text-xs font-bold tracking-widest">
            重新輸入
          </button>
        </div>
      </header>

      <!-- STEP 1 -->
      <section id="input-section" class="max-w-xl mx-auto bg-zinc-900/40 p-6 border border-zinc-800 mb-10">
        <h2 class="text-xs font-bold mb-6 text-zinc-400 border-l-2 border-red-600 pl-3 uppercase">
          STEP 1: 同步個人演算數據
        </h2>

        <div id="error-box" class="hidden mb-4 p-3 border border-red-700 bg-red-900/30 text-red-200 text-xs"></div>

        <div class="grid grid-cols-2 gap-4">
          <!-- 生日：年/月/日下拉（手機友善） -->
          <div class="col-span-2">
            <label class="block text-[10px] text-zinc-500 mb-1">出生日期（年 / 月 / 日）</label>
            <div class="grid grid-cols-3 gap-2">
              <select id="dob-year" class="w-full"></select>
              <select id="dob-month" class="w-full"></select>
              <select id="dob-day" class="w-full"></select>
            </div>
            <div class="text-[10px] text-zinc-500 mt-2">
              小提醒：這個做法比較適合手機，年份不用一直滑到很上面。
            </div>
          </div>

          <div>
            <label class="block text-[10px] text-zinc-500 mb-1">出生時間</label>
            <input type="time" id="tob" value="12:00" class="w-full" />
          </div>

          <div>
            <label class="block text-[10px] text-zinc-500 mb-1">性別</label>
            <select id="gender" class="w-full">
              <option value="male" selected>男</option>
              <option value="female">女</option>
            </select>
          </div>

          <div class="col-span-2">
            <label class="block text-[10px] text-zinc-500 mb-1">曆法</label>
            <select id="calendar" class="w-full">
              <option value="gregorian" selected>陽曆（西元）</option>
              <option value="lunar">農曆（簡化：預設非閏月）</option>
            </select>
          </div>
        </div>

        <button onclick="deployTacticalMap()"
          class="w-full bg-red-700 hover:bg-red-600 py-4 font-black mt-8 text-sm tracking-[.3em] transition-all uppercase">
          啟動戰略演算
        </button>
      </section>

      <!-- RESULT -->
      <section id="result-section" class="hidden max-w-7xl mx-auto">
        <div class="flex flex-col xl:flex-row gap-8">
          <!-- LEFT: MAP -->
          <div class="xl:w-2/3">
            <div class="chart-grid" id="map-root">
              <div class="center-hole text-center">
                <div id="bureau-text" class="text-gold font-black text-3xl text-[#D4AF37]">--局</div>
                <div id="destiny-text" class="text-zinc-500 text-[10px] mt-2 font-mono uppercase">Analyzing...</div>
                <div class="mt-4 px-3 py-1 bg-zinc-900 border border-zinc-700 text-zinc-400 text-[9px] font-bold">
                  2026 丙午流年：四化疊加模式
                </div>
              </div>
              <svg id="svg-overlay"></svg>
            </div>
          </div>

          <!-- RIGHT: PANELS -->
          <div class="xl:w-1/3 space-y-6">
            <div class="strategy-card">
              <h3 class="text-gold font-black text-sm mb-2 italic uppercase">年度核心戰略建議</h3>
              <p id="aphorism-text" class="text-xs leading-relaxed text-zinc-300"></p>
            </div>

            <div class="bg-zinc-900 p-4 border border-zinc-800">
              <h3 class="text-gold font-black text-xs mb-3 uppercase">命格一分鐘摘要（人生/性格）</h3>
              <div id="profile-summary" class="text-xs leading-relaxed text-zinc-300"></div>
            </div>

            <div class="bg-zinc-900 p-4 border border-zinc-800">
              <h3 class="text-gold font-black text-xs mb-3 uppercase">宮位情報</h3>
              <div class="text-[11px] text-zinc-500 mb-2">點選任一宮位查看</div>
              <div id="palace-detail" class="text-xs leading-relaxed"></div>
            </div>

            <div class="bg-zinc-900 p-4 border border-zinc-800">
              <div class="flex items-center justify-between gap-2 mb-3">
                <h3 class="text-gold font-black text-xs uppercase">流月戰略任務副本</h3>
                <div class="flex gap-2">
                  <button onclick="exportCSV()"
                    class="px-3 py-1 border border-zinc-700 text-zinc-200 hover:bg-zinc-800 text-[11px] font-bold">
                    匯出 CSV
                  </button>
                  <button onclick="scrollToTopQuests()"
                    class="px-3 py-1 border border-zinc-700 text-zinc-200 hover:bg-zinc-800 text-[11px] font-bold">
                    回頂部
                  </button>
                </div>
              </div>

              <div class="max-h-[350px] overflow-y-auto pr-2 custom-scrollbar" id="quest-list"></div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
