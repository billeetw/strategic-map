<!doctype html>
<html lang="zh-TW" class="scroll-smooth"> <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" /> <title>紫微戰略地圖｜2026 年度個人行動指南</title>
    
    <meta name="description" content="將複雜的紫微命盤轉化為白話職場策略，2026 丙午年專屬戰略導航。">
    <meta property="og:title" content="紫微戰略地圖｜2026">
    <meta property="og:description" content="用數據分析你的 2026 攻防重點。">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link rel="stylesheet" href="./style.css">
  </head>

  <body class="bg-zinc-950 text-zinc-100 selection:bg-red-900/50">
    <div class="top-bar flex justify-center items-center gap-2">
      <span class="animate-pulse">📢</span>
      <strong>紫微戰略地圖</strong> ｜ 2026 丙午年精準導航
    </div>

    <main class="wrap">
      <header class="max-w-6xl mx-auto mb-6 border-b border-zinc-800 pb-4 flex items-end justify-between gap-3">
        <div>
          <h1 class="text-2xl sm:text-4xl font-black tracking-tighter uppercase text-red-600 italic">
            Ziwei Strategic Map
          </h1>
          <p class="text-[10px] text-zinc-500 uppercase tracking-[0.35em] mt-1 font-mono">
            Akashic Engine <span class="text-zinc-400">v9.2.0-stable</span>
          </p>
        </div>

        <div class="hidden sm:flex gap-2">
          <button id="btn-reset" onclick="resetToInput()" class="btn btn-ghost hidden">
            ↺ 重新輸入
          </button>
          <button id="btn-recalc" onclick="deployTacticalMap()" class="btn btn-ghost hidden">
            ⚡ 重新演算
          </button>
        </div>
      </header>

      <div id="error-box" class="hidden max-w-6xl mx-auto mb-4 p-4 border-l-4 border-red-600 bg-red-950/20 text-red-200 text-sm animate-in fade-in slide-in-from-top-1"></div>

      <section id="input-section" class="max-w-xl mx-auto card p-6 sm:p-8 shadow-2xl shadow-red-900/10">
        <div class="flex items-center gap-2 mb-6">
          <div class="h-5 w-1 bg-red-600"></div>
          <h2 class="text-lg font-bold tracking-tight">STEP 1｜初始化出生參數</h2>
        </div>

        <div class="grid grid-cols-3 gap-3">
          <div class="space-y-1">
            <label class="label">BIRTH YEAR</label>
            <select id="dob-year" class="input focus:border-red-600 outline-none transition-colors"></select>
          </div>
          <div class="space-y-1">
            <label class="label">MONTH</label>
            <select id="dob-month" class="input focus:border-red-600 outline-none transition-colors"></select>
          </div>
          <div class="space-y-1">
            <label class="label">DAY</label>
            <select id="dob-day" class="input focus:border-red-600 outline-none transition-colors"></select>
          </div>
        </div>

        <div class="grid grid-cols-2 gap-3 mt-4">
          <div class="space-y-1">
            <label class="label">BIRTH TIME</label>
            <input type="time" id="tob" value="12:00" class="input w-full" />
          </div>
          <div class="space-y-1">
            <label class="label">GENDER</label>
            <select id="gender" class="input w-full">
              <option value="male">男性</option>
              <option value="female">女性</option>
            </select>
          </div>
        </div>

        <div class="mt-4 space-y-1">
          <label class="label">CALENDAR SYSTEM</label>
          <select id="calendar" class="input w-full">
            <option value="gregorian" selected>西元陽曆 (Gregorian)</option>
            <option value="lunar">農曆 (Lunar)</option>
          </select>
        </div>

        <button onclick="deployTacticalMap()" class="btn btn-primary w-full mt-8 py-4 text-base group overflow-hidden relative">
          <span class="relative z-10">啟動 AI 戰略演算</span>
          <div class="absolute inset-0 bg-white/10 translate-y-full group-hover:translate-y-0 transition-transform"></div>
        </button>

        <p class="help mt-4 text-center italic">
          ※ 數據加密處理，我們不會儲存您的出生資訊
        </p>
      </section>

      </main>
    
    <button onclick="window.scrollTo({top:0, behavior:'smooth'})" class="fixed right-6 bottom-24 sm:bottom-10 z-30 p-3 bg-zinc-900 border border-zinc-700 rounded-full opacity-0 transition-opacity duration-300" id="back-to-top">
      ↑
    </button>

    <script type="module" src="./main.js"></script>
  </body>
</html>
